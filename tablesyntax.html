<html>

<head>
    <title>table syntax</title>
</head>
<body>
    <table border="12">

        <thead>
            <th>syntax</th>
            <th>description</th>
        </thead>
        <tbody>
            <tr>
                <td>&lt;table&gt;</td>
                <td>it represnts the table formation</td>
            </tr>
            <tr>
                <td>&lt;thead&gt;</td>
                <td>it represnts the header table formation</td>
            </tr>
            <tr>
                <td>&lt;th&gt;</td>
                <td>it represnts the colums of the header</td>
            </tr>
            <tr>
                <td>&lt;tbody&gt;</td>
                <td>it represnts the body of table formation</td>
            </tr>
            <tr>
                <td>&lt;tr&gt;</td>
                <td>it represnts the row  formation</td>
            </tr>
            <tr>
                <td>&lt;td&gt;</td>
                <td>it represnts the coulums of  table formation</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
